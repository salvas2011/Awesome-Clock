<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Accurate Clock Ever</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            font-style: italic;
        }

        .time-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 5px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confidence-meter {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            animation: shine 2s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .quote {
            font-size: 1.3em;
            margin: 25px 0;
            font-style: italic;
            opacity: 0.95;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>‚è∞ THE MOST ACCURATE CLOCK</h1>
        <div class="subtitle">100% Precision. Zero Doubts. Absolute Certainty.</div>
        
        <div class="time-display" id="time">--:--:--</div>
        
        <div class="confidence-meter">
            <div class="confidence-bar">
                <div class="confidence-fill">
                    üíØ CONFIDENCE: 100%
                </div>
            </div>
        </div>
        
        <div class="quote" id="quote">"Trust me, I'm a clock."</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value">‚àû%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Seconds Running</div>
                <div class="stat-value" id="wrongCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Trust Level</div>
                <div class="stat-value">MAXIMUM</div>
            </div>
            <div class="stat">
                <div class="stat-label">Doubt</div>
                <div class="stat-value">0.0%</div>
            </div>
        </div>
        
        <div class="footer">
            Made with <span class="heart">‚ô•</span> for Hack Club
        </div>
    </div>

    <script>
        const quotes = [
            "This is definitely the correct time.",
            "I've triple-checked. This is accurate.",
            "Scientists hate how accurate I am.",
            "Trust me, I'm extremely confident about this.",
            "This time is certified by... me.",
            "I've never been more sure of anything.",
            "Atomic clocks wish they were this good.",
            "This is the objectively correct time.",
            "I have a PhD in telling time. (I don't.)",
            "99.9% of the time, I'm right 100% of the time.",
            "My calculations are impeccable. Definitely.",
            "I'm basically a Swiss watch. But better.",
            "Time is relative. And I'm relatively confident.",
            "Greenwich Mean Time? More like Greenwich SEEMS time.",
            "I once synchronized with an atomic clock. We agreed to disagree."
        ];

        const realTime = new Date();
        const hourOffset = Math.floor(Math.random() * 12) - 6;
        const minuteOffset = Math.floor(Math.random() * 60) - 30;
        
        let offsetToUse = hourOffset;
        if (offsetToUse === 0 && minuteOffset === 0) {
            offsetToUse = 5;
        }
        
        const wrongStartTime = new Date(realTime.getTime() + (offsetToUse * 60 * 60 * 1000) + (minuteOffset * 60 * 1000));
        
        let secondsElapsed = 0;

        function updateClock() {
            const currentWrongTime = new Date(wrongStartTime.getTime() + (secondsElapsed * 1000));
            
            const hours = String(currentWrongTime.getHours()).padStart(2, '0');
            const minutes = String(currentWrongTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentWrongTime.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('wrongCount').textContent = secondsElapsed;
            
            secondsElapsed++;
            
            if (secondsElapsed % 8 === 0) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById('quote').textContent = `"${randomQuote}"`;
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        updateClock();
        setInterval(updateClock, 1000);
        
        createParticles();
    </script>
</body>
</html>
